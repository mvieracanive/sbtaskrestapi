<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Editar Facturas</h1>
        <table>
            <th:block th:each="p:${obj}">
                <tr>
                    <td th:text="${p.numero}"></td>
                    <td th:text="${p.monto}"></td>
                    <td><a th:href="@{'/factura/delete/'+${p.id}}">Eliminar</a></td>
                    <td><a th:href="@{'/factura/update/'+${p.id}}">Editar</a></td>
                </tr>
            </th:block>
        </table>
        <br>
        <a th:href='@{/factura/blankform}'>>>Adicionar</a>
        
    </body>
</html>
